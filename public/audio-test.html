<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Audio test</title>
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" media="screen">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(function() {
        var testButton = $('#testForm input[type=button]');
        testButton.click(function() {
          var results = $('<ul>');
          $('audio').each(function() {
            var result = $('<li>' + $(this).attr('src') + ' (' + this.networkState + ')</li>');
            results.append(result);
          });
          $('#testResults').append(results);
        });
      });
    </script>
  </head>
  <body>
    
    <form id="testForm">
      <input type="button" value="Test the audio support of this browser" />
    </form>
    
    <h2>Results</h2>
    <div id="testResults"></div>
    
    <h2>MP3 test - local file</h2>
    <audio src="/audio/test.mp3" controls>
    </audio>
    
    <h2>MP3 test - google tts url</h2>
    <audio src="http://translate.google.com/translate_tts?q=geolocated+audioguide+test" controls>
    </audio>
    
    <h2>OGG test - local file</h2>
    <audio src="/audio/test.ogg" controls>
    </audio>
    
    <h2>WAV test - local file</h2>
    <audio src="/audio/test.wav" controls="controls">
      Your browser does not support the audio element.
    </audio>
    
  </body>
</html>
